<script>
    //Calcular el área de un círculo
    //Pide al usuario el radio 
    let radio = prompt("Introduce el radio del círculo:");
    radio = parseFloat(radio);
    const PI = 3.14
    if (radio > 0) {
        //calcula el área.
        let area = PI * radio;
        console.log("El área del círculo es: " + area);
    } else {
        console.log("Número no válido");
    }

</script>
