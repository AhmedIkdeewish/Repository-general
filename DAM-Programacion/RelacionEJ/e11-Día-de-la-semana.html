<script>
    let  num  = parseFloat(prompt("Solicita un número del 1 al 7 :"))
    let day;
    if( num = 1){
        day = "lunas"
    }else if( num =2){
        day = "martes"
    }else if ( num =3){
        day = "miércoles"
    }else if ( num = 4){
        day = " jueves"
    }else if ( num =5){
        day = "viernes"
    }else if (num =6 ){
        day = "sabado"
    }else if ( num =7){
        day = "domingo"
    }else{
        console.log(" hay solo 7 dias en el semana")
    }
    console.log("el dia es :" + day)
</script>
