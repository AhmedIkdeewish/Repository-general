<script>
    // Simular una calculadora simple 
    //pide the primiro num
    let num1 = Number(prompt("inter the first num"))
    //pide una opercion 
    let operator = prompt("inter the operator (+  , - , / , *)")
    //pide el segundo num
    let num2 = Number(prompt("inter the secend num"))
    let result;
    if (operator === "+") {
        result = num1 + num2
        console.log(result)
    } else if (operator === "-") {
        result = num1 - num2
        console.log(result)
    } else if (operator === "*") {
        result = num1 * num2
        console.log(result)
    } else if (operator === "/") {
        if (num2 === 0) {
            console.log("you cant divide by 0")
        } else {
            result = num1 / num2
            console.log(result)
        }

    } else {

        console.log(" operador no esta valid")

    }

</script>
