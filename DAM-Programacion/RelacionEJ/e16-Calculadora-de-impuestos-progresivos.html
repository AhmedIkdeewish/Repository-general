<script>
    let salario = Number(prompt("¿Cuál es tu salario anual en €?"))
    let impuesto = 0
    let mensajeImpuete = ""
    if (salario = 0) {
        mensajeImpuete = " Find a job"
    } else if (salario <= 10000) {
        mensajeImpuete = "Todavia no pagas impuestos";
    } else {
        if (salario <= 20000) {
            impuesto = salario * 0.10

        } else if (salario <= 40000) {
            impuesto = salario * 0.20
        } else {
            impuesto = salario * 0.30
        }
       mensajeImpuete ="Impuesto a pagar: " + impuesto + " €"
    }
     console.log(mensajeImpuete)

</script>
