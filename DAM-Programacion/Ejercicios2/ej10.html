<script>
    //Pide al usuario una cantidad de minutos
    let minutosUsuario = Number(prompt("Introduzca cantidad de minutos:"))
    //conviértela a horas y 
    let horas = parseInt(minutosUsuario / 60)
    //conviértela a minutos
    let minutos = minutosUsuario % 60

    console.log(minutosUsuario + " minutos son " + horas + " horas y " + minutos + " minutos")

</script>
