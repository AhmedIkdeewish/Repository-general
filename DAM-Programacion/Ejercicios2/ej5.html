<script>
    //Calculadora de Peso en la Luna
    let pesoDelUsurio = parseInt(prompt("Intrudus tu peso"))
    //pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).
    let pesaríaDeDluna = 16.5
    let Calculadora = (pesoDelUsurio * pesaríaDeDluna) /100;

    console.log( "Tu peso en luna es " + Calculadora);
</script>
