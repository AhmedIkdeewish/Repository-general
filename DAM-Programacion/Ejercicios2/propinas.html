<script>
    //Pide al usuario el total de una cuenta
   let total = parseFloat(prompt("Total de la cuenta:"));
   //el porcentaje de propina que quiere dejar
let porcentaje = parseFloat(prompt("Porcentaje de propina:"));
//Calcula y muestra la propina.
let propina = total * (porcentaje / 100);

console.log("La propina es: $" + propina);

</script>
